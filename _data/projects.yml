- name: Quantum Material Simulation
  id: project2
  description: >
    My research evolved through quantum simulations of molecular systems. I modeled electronic Hamiltonians within the Born–Oppenheimer approximation and expressed fermionic Hamiltonians through second quantization, mapping them to qubit representations using the Jordan–Wigner transformation. I performed ground-state energy calculations in hybrid quantum–classical architectures using variational methods, implementing the UCCSD ansatz with Qiskit Nature and conducting comparative experiments with PennyLane on simple molecular systems. Building on this variational framework, I explored neural-network quantum states—specifically restricted Boltzmann machines (RBMs)—as expressive ansätze for representing molecular ground states.
