
- name: Quantum Computing
  id: project1
  description: >
    My work in quantum computing focuses on gate-based quantum algorithms and circuit implementation using Cirq, Amazon Braket, and Qiskit. It includes quantum information encoding through amplitude and phase, foundational algorithms such as the Deutsch algorithm and quantum search, and introductory studies in quantum machine learning, including quantum support vector machines (QSVM). I also analyzed the execution of quantum operations across superconducting, trapped-ion, photonic, and neutral-atom hardware platforms, comparing execution time and hardware-specific characteristics. To address hardware noise, I studied quantum error-mitigation techniques, including Clifford regression and zero-noise extrapolation (ZNE).
