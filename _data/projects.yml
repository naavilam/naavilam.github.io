- name: Heavy Ion Collision
  id: project3
  description: >
   This project explores relativistic heavy-ion collisions at the Large Hadron Collider through a model–to-data comparison approach. The work focuses on training statistical emulators to reproduce the behavior of complex theoretical models without explicitly running their full dynamical simulations. Using these emulators, the project investigates correlations between different experimental observables, such as particle yields, collective flow, and fluctuations, with the goal of understanding how each observable constrains the underlying collision dynamics and physical parameters.
