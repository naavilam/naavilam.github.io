<style>
    .svg-app {
        display: grid;
        grid-template-columns: 280px 1fr;
        gap: 16px;
        min-height: 65vh;
        align-items: stretch;
    }

    .svg-sidebar {
        border: 1px solid #e5e5e5;
        border-radius: 14px;
        padding: 12px;
        background: #fff;
        overflow: hidden;
        display: flex;
        flex-direction: column;
    }

    .svg-sidebar .search {
        width: 100%;
        padding: 10px 12px;
        border: 1px solid #d6d6d6;
        border-radius: 12px;
        outline: none;
        margin-bottom: 10px;
    }

    .svg-list {
        overflow: auto;
        padding-right: 4px;
        display: flex;
        flex-direction: column;
        gap: 6px;
    }

    .svg-item {
        border: 1px solid transparent;
        border-radius: 12px;
        padding: 10px 10px;
        cursor: pointer;
        user-select: none;
        font-family: ui-monospace, Menlo, Consolas, monospace;
        font-size: 12px;
        line-height: 1.2;
        word-break: break-all;
    }

    .svg-item:hover {
        background: #fafafa;
        border-color: #eee;
    }

    .svg-item.active {
        background: #f3f6ff;
        border-color: #cdd8ff;
    }

    .svg-main {
        border: 1px solid #e5e5e5;
        border-radius: 14px;
        background: #fff;
        overflow: hidden;
        display: flex;
        flex-direction: column;
    }

    .svg-toolbar {
        padding: 10px 12px;
        border-bottom: 1px solid #eee;
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        align-items: center;
        justify-content: space-between;
    }

    .svg-title {
        font-family: ui-monospace, Menlo, Consolas, monospace;
        font-size: 12px;
        word-break: break-all;
        opacity: 0.9;
    }

    .svg-actions {
        display: flex;
        gap: 10px;
        align-items: center;
    }

    .btn {
        border: 1px solid #d6d6d6;
        background: #fff;
        border-radius: 12px;
        padding: 8px 10px;
        font-size: 12px;
        cursor: pointer;
        text-decoration: none;
        color: inherit;
        white-space: nowrap;
    }

    .btn:hover {
        background: #fafafa;
    }

    /* Área de visualização (o botão fica fora dela, na toolbar acima) */
    .svg-view {
        flex: 1;
        min-height: 450px;
        background: #fafafa;
        position: relative;
        overflow: auto;
        padding: 18px;
    }

    .svg-canvas {
        border: 1px dashed #d0d0d0;
        border-radius: 14px;
        background: #fff;
        padding: 14px;
        min-height: 100%;
    }

    /* Faz o SVG caber bem */
    .svg-canvas svg {
        width: 100%;
        height: auto;
        display: block;
    }

    .hint {
        opacity: 0.7;
        font-size: 13px;
        padding: 8px 0 0;
    }

    @media (max-width: 900px) {
        .svg-app {
            grid-template-columns: 1fr;
        }

        .svg-view {
            min-height: 360px;
        }
    }
</style>

<div class="svg-app">
    <aside class="svg-sidebar">
        <input id="q" class="search" placeholder="filtrar por nome…" />
        <div id="list" class="svg-list"></div>
    </aside>

    <section class="svg-main">
        <div class="svg-toolbar">
            <div class="svg-title" id="title">Selecione um SVG à esquerda</div>

            <div class="svg-actions">
                <a id="openRaw" class="btn" href="#" target="_blank" rel="noopener" style="display:none;">Abrir SVG</a>
                <a id="editDrawio" class="btn" href="#" target="_blank" rel="noopener" style="display:none;">Editar no
                    Mermaid Live</a>
            </div>
        </div>

        <div class="svg-view">
            <div id="canvas" class="svg-canvas">
                <div class="hint">Clique em um arquivo na lista para visualizar aqui.</div>
            </div>
        </div>
    </section>
</div>
<script src="https://cdn.jsdelivr.net/npm/pako@2.1.0/dist/pako.min.js"></script>
<script>
    (async () => {
        const BASE = "{{ site.baseurl }}";
        const listEl = document.getElementById('list');
        const qEl = document.getElementById('q');
        const titleEl = document.getElementById('title');
        const canvasEl = document.getElementById('canvas');
        const openRawEl = document.getElementById('openRaw');
        const editEl = document.getElementById('editDrawio');

        // cache-buster pra evitar Pages/CDN te devolver index velho
        const indexUrl = `${BASE}/assets/svg/index.json?v=${Date.now()}`;
        const res = await fetch(indexUrl, { cache: 'no-store' });
        if (!res.ok) {
            canvasEl.innerHTML = `<div class="hint">Não consegui carregar ${indexUrl} (status ${res.status}).</div>`;
            return;
        }
        const data = await res.json();
        const all = (data.files || []).slice();

        let currentName = null;

        function u8ToB64Url(u8) {
            // evita stack overflow em SVG/MMD maiores
            let s = '';
            const chunk = 0x8000;
            for (let i = 0; i < u8.length; i += chunk) {
                s += String.fromCharCode.apply(null, u8.subarray(i, i + chunk));
            }
            return btoa(s).replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/g, '');
        }

        function mermaidLiveEditUrl(mmdText) {
            const state = {
                code: mmdText,
                mermaid: { theme: "default" },
                autoSync: true,
                updateDiagram: true,
                editorMode: "code",
                panZoom: true,
                zoom: 1
            };

            const json = JSON.stringify(state);
            const compressed = pako.deflate(json, { level: 9 });
            const payload = u8ToB64Url(compressed);
            return `https://mermaid.live/edit#pako:${payload}`;
        }

        function svgUrl(name) {
            // cache-buster ajuda quando você adiciona arquivos novos
            return `${BASE}/assets/svg/${name}?v=${Date.now()}`;
        }

        function drawioUrl(rawUrlNoCachebuster) {
            // draw.io pega por URL; melhor passar sem ?v=... pra não confundir downloads repetidos
            return `https://app.diagrams.net/?url=${encodeURIComponent(rawUrlNoCachebuster)}&embed=1&ui=min`;
        }

        function renderList(filter = '') {
            const f = filter.toLowerCase().trim();
            listEl.innerHTML = '';

            const items = all.filter(n => !f || n.toLowerCase().includes(f));
            if (!items.length) {
                const empty = document.createElement('div');
                empty.className = 'hint';
                empty.textContent = 'Nenhum arquivo encontrado.';
                listEl.appendChild(empty);
                return;
            }

            items.forEach(name => {
                const row = document.createElement('div');
                row.className = 'svg-item' + (name === currentName ? ' active' : '');
                row.textContent = name;
                row.addEventListener('click', () => load(name));
                listEl.appendChild(row);
            });
        }

        async function load(name) {
            currentName = name;
            renderList(qEl.value);

            titleEl.textContent = name;

            const rawNoCache = `${BASE}/assets/svg/${name}`; // para links/botões
            const raw = svgUrl(name); // para fetch/preview (com cache-buster)

            openRawEl.style.display = '';
            openRawEl.href = rawNoCache;

            editEl.style.display = '';
            const owner = "naavilam";
            const repo = "naavilam.github.io";

            // tenta inferir repo quando é ...github.io/REPO/...
            const pathParts = location.pathname.split('/').filter(Boolean);

            const branch = "main";
            const cdn = repo ? `https://cdn.jsdelivr.net/gh/${owner}/${repo}@${branch}` : null;

            // URL que o draw.io vai baixar (preferir CDN)
            const drawSource = cdn ? `${cdn}/assets/svg/${name}` : (location.origin + rawNoCache);

            // esconder botão se não existir .mmd
            // --- editar via Mermaid Live (.mmd) ---
            const mmdName = name.replace(/\.svg$/i, ".mmd");
            const mmdUrl = `${BASE}/assets/mmd/${mmdName}`;

            // testa se existe
            let mmdExists = false;
            try {
                const head = await fetch(`${mmdUrl}?v=${Date.now()}`, {
                    method: "HEAD",
                    cache: "no-store"
                });
                mmdExists = head.ok;
            } catch { }

            if (!mmdExists) {
                editEl.style.display = "none";
                editEl.onclick = null;
                editEl.href = "#";
            } else {
                editEl.style.display = "";
                editEl.href = "#";

                editEl.onclick = async (ev) => {
                    ev.preventDefault();

                    try {
                        const r = await fetch(`${mmdUrl}?v=${Date.now()}`, {
                            cache: "no-store"
                        });
                        if (!r.ok) throw new Error(`HTTP ${r.status}`);

                        const code = await r.text();
                        const url = mermaidLiveEditUrl(code);

                        // IMPORTANTÍSSIMO para Safari
                        const popup = window.open("about:blank", "_blank", "noopener");
                        popup.location.href = url;

                    } catch (e) {
                        console.error(e);
                        alert("Não consegui abrir no Mermaid Live. Veja o console.");
                    }
                };
            }

            canvasEl.innerHTML = `<div class="hint">carregando…</div>`;

            try {
                const r = await fetch(raw, { cache: 'no-store' });
                if (!r.ok) throw new Error(`HTTP ${r.status} ao buscar ${raw}`);

                const svgText = await r.text();

                // Parse como SVG/XML (evita bugs do innerHTML com SVG grande/complexo)
                const doc = new DOMParser().parseFromString(svgText, "image/svg+xml");
                const svgEl = doc.documentElement;

                // Detecta erro de parse (às vezes vem <parsererror>)
                if (!svgEl || svgEl.tagName.toLowerCase() !== "svg") {
                    const pe = doc.querySelector("parsererror");
                    const msg = pe ? pe.textContent : "conteúdo não é um <svg> válido";
                    throw new Error(`SVG inválido: ${msg}`);
                }

                // Render: limpa e injeta o nó SVG já parseado
                canvasEl.innerHTML = "";
                canvasEl.appendChild(document.importNode(svgEl, true));
            } catch (e) {
                canvasEl.innerHTML = `<div class="hint">falhou ao carregar o SVG: ${String(e)}</div>`;
                console.error(e);
            }
        }

        qEl.addEventListener('input', () => renderList(qEl.value));

        renderList('');
        // auto-abrir o primeiro (opcional)
        if (all.length) load(all[0]);
    })();
</script>
