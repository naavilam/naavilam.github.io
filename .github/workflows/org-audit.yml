name: Org Repo Audit Report

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: python -m pip install --upgrade pip requests

      - name: Run audit
        env:
          ORGS: academic-codex,quantum-materials-simulation-research,high-energy-physics-research,quantum-computing-research
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python .github/scripts/org_audit.py

      - name: Commit report
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add reports/
          git status --porcelain
          git commit -m "Update files" || exit 0
          git push