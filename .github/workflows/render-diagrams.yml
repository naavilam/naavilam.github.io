name: Render workflow sequence diagrams (SVG)

on:
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  render:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      - name: Docker version
        run: docker --version

      - name: Render SVGs
        run: |
          bash .github/scripts/render_all.sh

      - name: Ensure drawio folders exist
        run: |
          mkdir -p assets/drawio
          mkdir -p .tmp/drawio-export
          mkdir -p assets/svg

      - name: Export Draw.io (.drawio) -> SVG (to temp)
        uses: rlespinasse/drawio-export-action@v2
        with:
          path: assets/drawio
          format: svg
          output: assets/svg
          remove-page-suffix: true
          embed-svg-fonts: true
          svg-theme: light

      - name: Debug â€” prove where Draw.io SVGs were written
        run: |
          set -euo pipefail

          echo "=== PWD ==="
          pwd

          echo
          echo "=== assets/drawio (origem) ==="
          find assets/drawio -type f | sort || true

          echo
          echo "=== assets/svg (destino esperado) ==="
          find assets/svg -type f | sort || true

          echo
          echo "=== tree assets/svg ==="
          tree assets/svg || ls -R assets/svg

          echo
          echo "=== count SVGs in assets/svg ==="
          find assets/svg -name '*.svg' | wc -l

      - name: Copy Draw.io SVGs into assets/svg (mirror drawio folders)
        shell: bash
        run: |
          set -euo pipefail

          SRC=".tmp/drawio-export"
          DST="assets/svg"

          echo "=== [drawio] ORIGEM (raiz) ==="
          ls -la "$SRC" || true

          echo "=== [drawio] ORIGEM (recursivo, arquivos) ==="
          find "$SRC" -maxdepth 6 -type f -print || true

          echo "=== [drawio] CONTAGEM (origem) ==="
          found="$(find "$SRC" -type f -name '*.svg' | wc -l | tr -d ' ')"
          echo "svgs encontrados em $SRC: $found"

          echo "=== [drawio] COPIANDO para $DST (preservando pastas) ==="
          mkdir -p "$DST"

          copied=0
          while IFS= read -r svg; do
            rel="${svg#"$SRC"/}"          # ex: arquitetura/draw1.svg
            out="$DST/$rel"              # ex: assets/svg/arquitetura/draw1.svg
            mkdir -p "$(dirname "$out")"
            cp -f "$svg" "$out"
            echo "copied: $out"
            copied=$((copied+1))
          done < <(find "$SRC" -type f -name "*.svg" -print)

          echo "=== [drawio] CONTAGEM (copiados) ==="
          echo "svgs copiados: $copied"

          echo "=== [drawio] DESTINO (raiz) ==="
          ls -la "$DST" || true

          echo "=== [drawio] DESTINO (recursivo, arquivos) ==="
          find "$DST" -maxdepth 6 -type f -name '*.svg' -print || true

      # - name: Debug workspace
      #   run: |
      #     pwd
      #     ls -la
      #     ls -la .github || true
      #     ls -la .github/scripts || true

      - name: Commit & push generated diagrams (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add assets/svg assets/mmd || true

          if git diff --cached --quiet; then
            echo "No diagram changes to commit."
            exit 0
          fi

          git commit -m "chore(diagrams): update diagrams"
          git push