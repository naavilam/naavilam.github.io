name: Render workflow sequence diagrams (SVG)

on:
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      - name: Render SVGs (mermaid)
        run: |
          bash .github/scripts/render_all.sh

      - name: Ensure folders exist
        run: |
          mkdir -p assets/drawio assets/svg

      - name: Export Draw.io (.drawio) -> SVG
        uses: rlespinasse/drawio-export-action@v2
        with:
          path: assets/drawio
          format: svg
          output: assets/svg
          remove-page-suffix: true
          embed-svg-fonts: true
          svg-theme: light

      - name: Collect Draw.io SVGs into assets/svg (mirror folders)
        shell: bash
        run: |
          set -euo pipefail

          while IFS= read -r src; do
            # src: assets/drawio/<rel>/assets/svg/<file>.svg
            rel="${src#assets/drawio/}"       # <rel>/assets/svg/<file>.svg
            rel_dir="${rel%%/assets/svg/*}"   # <rel>
            file="${src##*/}"                 # <file>.svg

            dst_dir="assets/svg/${rel_dir}"
            mkdir -p "$dst_dir"
            cp -f "$src" "${dst_dir}/${file}"
          done < <(find assets/drawio -type f -path "*/assets/svg/*.svg" -print)

          # limpa a sujeira gerada dentro de assets/drawio
          find assets/drawio -type d -path "*/assets/svg" -exec rm -rf {} + || true

      - name: Commit & push generated diagrams (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add assets/svg assets/mmd || true

          if git diff --cached --quiet; then
            echo "No diagram changes to commit."
            exit 0
          fi

          git commit -m "chore(diagrams): update diagrams"
          git push