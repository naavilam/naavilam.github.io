name: Render workflow sequence diagrams (SVG)

on:
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  render:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      - name: Docker version
        run: docker --version

      - name: Render SVGs
        run: |
          bash .github/scripts/render_all.sh

      - name: Ensure drawio folders exist
        run: |
          mkdir -p assets/drawio
          mkdir -p assets/svg
          ls -la assets || true
          ls -la assets/drawio || true

      - name: Export Draw.io (.drawio) -> SVG (to temp)
        uses: rlespinasse/drawio-export-action@v2
        with:
          path: assets/drawio
          format: svg
          output: .tmp/drawio-export
          remove-page-suffix: true
          embed-svg-fonts: true
          svg-theme: light

      - name: Move Draw.io SVGs to assets/svg (keep folders)
        shell: bash
        run: |
          set -euo pipefail
          shopt -s globstar nullglob

          # apaga só a árvore "arquitetura" etc, preservando scripts/workflows
          # (se você quiser sempre regenerar)
          # rm -rf assets/svg/arquitetura assets/svg/rpc assets/svg/whatever || true

          for d in assets/drawio/**/*.drawio; do
            src_dir="$(dirname "$d")"                 # assets/drawio/arquitetura
            rel_dir="${src_dir#assets/drawio/}"       # arquitetura
            base="$(basename "$d" .drawio)"           # draw1

            src_svg=".tmp/drawio-export/$rel_dir/$base.svg"
            dst_dir="assets/svg/$rel_dir"
            dst_svg="$dst_dir/$base.svg"

            mkdir -p "$dst_dir"

            if [ -f "$src_svg" ]; then
              mv "$src_svg" "$dst_svg"
              echo "OK: $dst_svg"
            else
              echo "WARN: missing export for $d (expected $src_svg)"
            fi
          done

      # - name: Debug workspace
      #   run: |
      #     pwd
      #     ls -la
      #     ls -la .github || true
      #     ls -la .github/scripts || true

      - name: Commit & push generated diagrams (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add assets/svg assets/mmd || true

          if git diff --cached --quiet; then
            echo "No diagram changes to commit."
            exit 0
          fi

          git commit -m "chore(diagrams): update diagrams"
          git push