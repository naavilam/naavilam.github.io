name: Render workflow sequence diagrams (SVG)

on:
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  render:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      - name: Debug workspace
        run: |
          pwd
          ls -la
          ls -la .github || true
          ls -la .github/scripts || true

      - name: Render SVGs
        run: |
          bash .github/scripts/render_all.sh

      - name: Commit & push generated diagrams (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          mkdir -p assets/svg assets/mmd

          # adiciona SVGs + fontes Mermaid
          git add assets/svg assets/mmd || true

          echo "== staged =="
          git diff --cached --name-only || true

          if git diff --cached --quiet; then
            echo "No diagram changes to commit."
            exit 0
          fi

          git commit -m "chore(diagrams): update sequence diagrams"
          git push