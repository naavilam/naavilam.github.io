name: Render workflow sequence diagrams (SVG)

on:
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  render:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      - name: Docker version
        run: docker --version

      - name: Render SVGs
        run: |
          bash .github/scripts/render_all.sh

      - name: Ensure drawio folders exist
        run: |
          mkdir -p assets/drawio
          mkdir -p assets/svg
          ls -la assets || true
          ls -la assets/drawio || true

      - name: Export Draw.io (.drawio) -> SVG
        uses: rlespinasse/drawio-export-action@v2
        with:
          path: assets/drawio
          format: svg
          output: assets/svg
          remove-page-suffix: true
          embed-svg-fonts: true
          svg-theme: light

      - name: Move exported SVGs to assets/svg (keep folders)
        shell: bash
        run: |
          set -euo pipefail
          shopt -s globstar nullglob

          mkdir -p assets/svg

          # pega: assets/drawio/**/export/*.svg
          for f in assets/drawio/**/export/*.svg; do
            rel="${f#assets/drawio/}"          # ex: arquitetura/export/draw1.svg
            dir="$(dirname "$rel")"            # ex: arquitetura/export
            dir="${dir%/export}"               # ex: arquitetura
            base="$(basename "$f")"            # ex: draw1.svg

            mkdir -p "assets/svg/$dir"
            mv "$f" "assets/svg/$dir/$base"
          done

          find assets/drawio -type d -name export -empty -delete || true

      # - name: Debug workspace
      #   run: |
      #     pwd
      #     ls -la
      #     ls -la .github || true
      #     ls -la .github/scripts || true

      - name: Commit & push generated diagrams (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add assets/svg assets/mmd assets/drawio || true

          if git diff --cached --quiet; then
            echo "No diagram changes to commit."
            exit 0
          fi

          git commit -m "chore(diagrams): update diagrams"
          git push