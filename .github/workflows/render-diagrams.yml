name: Render workflow sequence diagrams (SVG)

on:
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  render:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      - name: Docker version
        run: docker --version

      - name: Render SVGs
        run: |
          bash .github/scripts/render_all.sh

      - name: Ensure drawio folders exist
        run: |
          mkdir -p assets/drawio
          mkdir -p .tmp/drawio-export
          mkdir -p assets/svg

      - name: Export Draw.io (.drawio) -> SVG (to temp)
        uses: rlespinasse/drawio-export-action@v2
        with:
          path: assets/drawio
          format: svg
          output: .tmp/drawio-export
          remove-page-suffix: true
          embed-svg-fonts: true
          svg-theme: light

      - name: Copy Draw.io SVGs into assets/svg (mirror drawio folders)
        shell: bash
        run: |
          set -euo pipefail

          echo "=== tmp drawio-export contents ==="
          ls -la .tmp/drawio-export || true

          while IFS= read -r drawio; do
            rel="${drawio#assets/drawio/}"      # arquitetura/draw1.drawio
            dir="$(dirname "$rel")"             # arquitetura
            base="$(basename "$rel" .drawio)"   # draw1

            src=".tmp/drawio-export/${base}.svg"
            dst="assets/svg/${dir}/${base}.svg"

            mkdir -p "assets/svg/${dir}"

            if [ -f "$src" ]; then
              cp -f "$src" "$dst"
              echo "OK: $src -> $dst"
            else
              echo "WARN: missing $src for $drawio"
            fi
          done < <(find assets/drawio -type f -name "*.drawio" | sort)

      # - name: Debug workspace
      #   run: |
      #     pwd
      #     ls -la
      #     ls -la .github || true
      #     ls -la .github/scripts || true

      - name: Commit & push generated diagrams (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add assets/svg assets/mmd || true

          if git diff --cached --quiet; then
            echo "No diagram changes to commit."
            exit 0
          fi

          git commit -m "chore(diagrams): update diagrams"
          git push